<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="/Lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="/Lib/bootstrap/dist/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="dangnhap.css">
    <script src="dangnhap.js"></script> 

</head>
<body>
    <div class="header">
        <h2>Natsusan Delivery</h2>
    </div>

    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h4 class="card-title text-center">Đăng nhập</h4>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn" onclick="changeButtonColor(this)">Đăng nhập</button>
                    <div class="login-options">
                        <a href="#">Quên mật khẩu?</a>
                        <a href="/register.html">Đăng ký</a>
                    </div>
                </form>
                <div class="social-login">
                    <button class="btn btn-danger"><i class="fab fa-google"></i> Đăng nhập với Google</button>
                    <button class="btn btn-primary"><i class="fab fa-facebook-f"></i> Đăng nhập với Facebook</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; Natsusan Delivery</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
